<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta name="author" content="Ian Kamar" />
    <meta
      name="description"
      content="Project Figma design using HTML and CSS "
    />
    <meta name="keywords" content="HTML, CSS, Figma, Responsive design" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="<%= require('./images/Logo.svg')%>"
          class="header__logo"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <div>
        <section class="profile">
        <div class = "profile__image">
          <img
            src="<%=require('./images/profile.jpg')%>"
            class="profile__image"
            alt="Avatar"
            id = "profileImage"
          />
          <button type="button" class="profile__image-edit" id = "profileImageEdit">
            <img
              alt="Avatar Edit Button"
              src="<%=require('./images/profileImageEdit.png')%>"
            />
          </button>
        </div>
          <div class="profile__info">
            <h1 class="profile__name" id="profileName">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profileEditButton"
              type="button"
              aria-label="Edit"
            ></button>
            <p class="profile__description" id="profileDescription">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="profileAddButton"
            type="button"
            aria-label="Add"
          ></button>
        </section>
        <div class="cards">
          <ul class="cards__list" id="cardList"></ul>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit modal -->
    <div class="modal" id="profileEditModal">
      <div class="modal__wrapper">
      <button class="modal__close" id="profileCloseButton" type="button"></button>
      <div class="modal__container">
        <p class="modal__title">Edit profile</p>
        <form class="modal__form" novalidate id="profileEditForm" name="profile-edit-form">
          <fieldset class="modal__fieldset">
            <label class="modal__label" for="profileNameInput">
              <input
                class="modal__input"
                type="text"
                id="profileNameInput"
                name="name"
                placeholder="Name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="modal__error" id="profileNameInput-Error"></span>
            </label>
            <label class="modal__label" for="profileDescriptionInput">
              <input
                class="modal__input"
                type="text"
                id="profileDescriptionInput"
                name="description"
                placeholder="Description"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="modal__error" id="profileDescriptionInput-Error"></span>
            </label>
          </fieldset>
          <fieldset class="modal__fieldset">
            <button
              class="modal__save"
              id="profileModalButton"
              type="submit"
              name="profile-modal-save"
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
      </div>
    </div>
    
    <!--Add card modal-->
    <div class="modal" id="cardAddModal">
      <div class="modal__wrapper">
      <button class="modal__close" id="cardCloseButton" type="button"></button>
      <div class="modal__container">
        <p class="modal__title">New Place</p>
        <form class="modal__form" novalidate id="cardAddForm" name="card-add-form">
          <fieldset class="modal__fieldset">
            <label class="modal__label" for="cardTitleInput">
              <input
                class="modal__input"
                type="text"
                id="cardTitleInput"
                name="card-title-input"
                placeholder="Title"
                minlength="1"
                maxlength="30"
                required
              />
              <span class="modal__error" id="cardTitleInput-Error"></span>
            </label>
            <label class="modal__label" for="cardImageInput">
              <input
                class="modal__input"
                type="url"
                id="cardImageInput"
                name="card-image-input"
                placeholder="Image URL"
                required
              />
              <span class="modal__error" id="cardImageInput-Error"></span>
            </label>
          </fieldset>
          <fieldset class="modal__fieldset">
            <button
              class="modal__save"
              id="cardModalButton"
              type="submit"
              name="card-modal-save"
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
      </div>
    </div>

    <div class="modal" id="deleteCardModal">
      <div class="modal__wrapper">
      <button class="modal__close" type="button"></button>
      <div class="modal__container">
        <p class="modal__title">Are you sure?</p>
        <form class="modal__form" novalidate>
          <fieldset class="modal__fieldset">
            <input
              type="hidden"
              id="delCardId"
              name="del-card-id"
            />
          </fieldset>
          <fieldset class="modal__fieldset">
            <button
              class="modal__save"
              id="deleteButton"
              type="submit"
            >
              Yes
            </button>
          </fieldset>
        </form>
      </div>
      </div>
    </div>

    
    <div class="modal" id="updateAvatarModal">
      <div class="modal__wrapper">
      <button class="modal__close" type="button"></button>
      <div class="modal__container">
        <p class="modal__title">Change profile picture</p>
        <form class="modal__form" novalidate id="updateAvatarForm" name="update-avatar-form">
          <fieldset class="modal__fieldset">
            <label class="modal__label" for="profileLink">
              <input
                type="url"
                class="modal__input"
                name="avatar"
                value=""
                required
                id="profileLink"
                placeholder="Avatar URL"
              />
              <span class="modal__error" id="profileLink-Error"></span>
            </label>
          </fieldset>
          <fieldset class="modal__fieldset">
            <button
              class="modal__save"
              id="updateAvatarButton"
              type="submit"
              name="avatar-modal-save"
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
      </div>
    </div>

    <div class="modal" id="cardPreviewModal">
      <div class="modal__wrapper">
        <div class="modal__preview">
          <button
            class="modal__close modal__close-preview"
            id="modalCardPreviewCloseButton"
            name="modal-card-preview-close"
            type="button"
          ></button>
          <img
            class="modal__preview-image"
            id="modalPreviewImage"
            alt="Placeholder for the preview image"
            src="https://via.placeholder.com/300x200?text=Preview+Image"
          />
          <p class="modal__caption" id="modalCaption"></p>
        </div>
      </div>
    </div>
    <template id="cardTemplate">
      <li class="card" id="card">
        <img
          class="card__image"
          id="cardImage"
          src="https://via.placeholder.com/300x200?text=Preview+Image"
          alt="Placeholder for the preview image"
        />
        <button
          class="card__delete-button"
          id="cardDeleteButton"
          type="button"
          aria-label="Delete"
        ></button>
        <div class="card__description">
          <h2 class="card__title" id="cardTitle"></h2>
          <button
            class="card__like-button"
            id="cardLikeButton"
            type="button"
            aria-label="Add"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
