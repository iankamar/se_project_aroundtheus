<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <meta name="author" content="Ian Kamar" />
    <meta
      name="description"
      content="Third Project Figma design using HTML and CSS "
    />
    <meta name="keywords" content="HTML, CSS, Figma, Responsive design" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="images/Logo.svg"
          class="header__logo"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="images/jacques-cousteau.jpg"
            class="profile__image"
            alt="Image of Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profileTitle">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profileEditButton"
              type="button"
              aria-label="Edit"
            ></button>
            <p class="profile__description" id="profileDescription">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profileEditModal">
      <button
        class="modal__close"
        id="profileCloseButton"
        type="button"
      ></button>
      <div class="modal__container">
        <p class="modal__title">Edit profile</p>
        <form class="modal__form" id="modalForm">
          <fieldset class="modal__fieldset">
            <label class="modal__label" for="title"></label>
            <input
              class="modal__input"
              type="text"
              id="profileTitleInput"
              placeholder="Title"
              required
            />
            <label class="modal__label" for="description"></label>
            <input
              class="modal__input"
              type="text"
              id="profileDescriptionInput"
              placeholder="Description"
              required
            />
          </fieldset>
          <fieldset class="modal__fieldset">
            <button class="modal__save" type="submit">Save</button>
          </fieldset>
        </form>
      </div>
    </div>

    <template id="card">
      <li class="card">
        <img
          src=""
          class="card__image"
          alt=""
        />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
